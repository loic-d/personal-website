<div ng-class="articlesCtrl.pageClass">

    <main-nav></main-nav>

    <div ng-show="articlesCtrl.isBusy">
        <loading></loading>
    </div>

    <div class="article-list row" ng-show="!articlesCtrl.isBusy">
      <div class="col-xs-12 col-md-4" ng-repeat="article in articlesCtrl.articles">
        <a ng-show="!articlesCtrl.isBusy" href="/articles/{{article.slug}}" title="Read this article" class="article-link">
            <img ng-src="{{article.better_featured_image.source_url}}" alt="{{article.better_featured_image.alt_text}}" />
            <div class="article-title">
              <h1>{{ article.title.rendered }}</h1>
              <span>Posted on {{article.date | date : 'mediumDate' }}</span>
            </div>
        </a>
      </div>
    </div>

    <social-icons></social-icons>

</div>
