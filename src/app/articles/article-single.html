<div ng-class="articleSingleCtrl.pageClass">

    <main-nav></main-nav>

    <div ng-show="articleSingleCtrl.isBusy">
        <loading></loading>
    </div>

    <article ng-show="!articleSingleCtrl.isBusy">
        <header>
            <h1>{{ articleSingleCtrl.article.title.rendered }}</h1>
            <span class="article-meta">
                <time datetime="{{ articleSingleCtrl.article.date }}" itemprop="datePublished">Posted on {{ articleSingleCtrl.article.date | date : 'mediumDate' }}</time>
            </span>
        </header>
        <section compile="articleSingleCtrl.article.content.rendered"></section>
        <footer>
          <a href="/articles" title="Back to articles" class="back-link">Back to articles</a>
          <about-widget></about-widget>
        </footer>
    </article>

</div>
